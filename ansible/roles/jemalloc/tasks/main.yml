- name: install dependencies
  yum:
    name: "{{ item }}"
  with_items:
    - bzip2
    - wget
    - gcc
  become: true

- name: download jemalloc
  get_url:
    url: "https://github.com/jemalloc/jemalloc/releases/download/{{ jemalloc_version }}/jemalloc-{{ jemalloc_version }}.tar.bz2"
    dest: "~/jemalloc-{{ jemalloc_version }}.tar.bz2"
  become: true

- name: decompress jemalloc
  shell: "bzip2 -dc jemalloc-{{ jemalloc_version }}.tar.bz2 | tar xvf -"
  args:
    chdir: "~/"
  become: true

- name: make jemalloc
  shell: |
    ./configure --disable-debug
    make
  args:
    chdir: "~/jemalloc-{{ jemalloc_version }}"
  become: true

- name: install jemalloc
  shell: make install
  args:
    chdir: "~/jemalloc-{{ jemalloc_version }}"
  become: true

- name: use jemalloc
  lineinfile:
    dest: ~/.bash_profile
    line: "export LD_PRELOAD=\"/usr/local/lib/libjemalloc.so\""
